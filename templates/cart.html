{% extends "layout2.html" %} {% block title %} Home {% endblock %} {% block body%}
<!--  -->

	<div class="navbar">
	  <div class="logo">
		<img src="static/images/Vendor.png" width="125px" />
	  </div>
	  <nav>
		<ul id="MenuItems">
		  <li><a href="{{url_for('index')}}">Home</a></li>
		  <li><a href="{{url_for('products')}}">Products</a></li>
		  <li>
			<a href="{{url_for('login')}}">Logout</a>
		  </li>
		</ul>
	  </nav>
	  <ul>
		<li class="cart">
		  <a href="{{url_for('cart')}}">
			<img src="static/images/cart.png" width="30px" height="30px" /><span>0</span>
		  </a> 
  
		</li>
		  
		
	  </ul>
	  
	  </a>
	  <h1 class="addCart"></h1>
	</div>
</div>
<div class="products-container">
	<div class="product-header">
		<h5 class="product-title">PRODUCT</h5>
		<h5 class="price">PRICE</h5>
		<h5 class="quantity">QUANTITY</h5>
		<h5 class="total">TOTAL</h5>
	</div>
	<div class="products">

	</div>
</div>
<style>
	.navbar h1:after {
	  content: attr(data-count); 
	}
	.add-cart{
	  font-size: medium;
	  /* font-weight:lighter; */
	}
    
	.products-container{
		max-width:650px;
		justify-content:space-around;
		margin: 0 auto;
		margin-top: 50px;

	}
    
	.product-header{
		width:100%;
		max-width: 650px;
		display: flex;
		justify-content: flex-start;
		border-bottom: 4px solid lightgrey;
		margin: 0 auto;
	}

	.product-title{
		width:45%;
	}

	.price{
		width: 15%;
		display:flex;
		align-items: center;
	}
    
	.quantity{
		width:30%;
		border-bottom: 1px solid lightgray;
		display: flex;
		align-items:center;
	}
	.total{
		width: 10%;
		border-bottom: 1px solid lightgray;
		display:flex;
		align-items:center;
	}
	
	.product{
		width:45%;
		display:flex;
		/* justify-content: space-around; */
		align-items: center;
		padding: 20px 0;
		border-bottom:1px solid lightgray;
	}
</style>
<script>
	let carts =document.querySelectorAll('.add-cart');
  
	let products={{ rows | safe }};
  
	function onLoadCartNumbers(){
	  let productNumbers = localStorage.getItem('cartNumbers');
	  
	  if(productNumbers){
		document.querySelector('span').textContent = productNumbers;
  
	  }
	}
  
	for(let i=0; i < carts.length; i++){
	carts[i].addEventListener('click',() => {
		cartNumbers(products[i]);
		totalCost(products[i])
	  })
	}
  
	function cartNumbers(products){
	
	  let productNumbers = localStorage.getItem('cartNumbers');
	
	  
  
	  productNumbers =parseInt(productNumbers);
  
	  if(productNumbers){
		localStorage.setItem('cartNumbers', productNumbers +1);
		document.querySelector('span').textContent = productNumbers + 1;
	  }
	  else{
		localStorage.setItem('cartNumbers', 1);
		document.querySelector('span').textContent = 1;
	  }
  
	  setItems(products);
	}
  
	function setItems(products){
	  let cartItems =localStorage.getItem('productsInCart');
	  cartItems =JSON.parse(cartItems);
	  
	  if(cartItems !=null){
		if(cartItems[products.name] ==undefined){
		  cartItems={
			...cartItems,
			[products.name]:products
		  }
		}
		cartItems[products.name].inCart +=1;
		
	  } else{
		products.inCart= 1;
		cartItems={
		  [products.name]:products
		}
		
	  }
  
  
	  
	  localStorage.setItem("productsInCart", JSON.stringify(cartItems));
	   
	}
	function totalCost(products){
	  //console.log("The product price is", products.price);
	  let cartCost = localStorage.getItem('totalCost');
	  console.log("My cartCost is", cartCost);
	  console.log(typeof cartCost);
  
	  if(cartCost !=null){
		cartCost=parseInt(cartCost);
		localStorage.setItem("totalCost",cartCost + products.price);
	  }else{
		localStorage.setItem("totalCost", products.price);
	  }
	  
	}
	function displayCart(){
		let cartItems = localStorage.getItem("productsInCart");
        cartItems = JSON.parse(cartItems);
        let productContainer = document.querySelector(".products-container");

		console.log(cartItems);
		if(cartItems && productContainer){
			productContainer.innerHTML ='';
            Object.values(cartItems).map(item =>{
				productContainer.innerHTML += `
				<div class="product">
					<span class="close">x</span>
					<span>${item.name}</span>
				<div>
				`

			});

		}
	}
	onLoadCartNumbers();
	displayCart();
</script>

{% endblock %}
