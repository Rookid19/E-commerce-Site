    <h1 class="addCart"></h1>

  <hr class = 'solid'>
</div>


{% if rows %}

<div class="small-container">
  {% for row in rows %}
  <div class="row1">
    <div class="col-4">
      <img src="{{ url_for('static_dir', path = 'images/'+row.filename) }}" />
      <h4>{{row.name}}</h4>
      <p>GHS {{row.price}} .00</p>
      <button href="" class="btn">Add to Basket</button>
    </div>
  </div>
  {% endfor %}
</div>
{% endif %}
<style>
  .navbar h1:after {
    content: attr(data-count); 
  }
  .addCart{
    font-size: medium;
    /* font-weight:lighter; */
  }
</style>

<script>
  var noti = document.querySelector("h1");

  var button = document.getElementsByTagName("button");
  for (but of button) {
    but.addEventListener("click", (e) => {
      var add = Number(noti.getAttribute("data-count"));
      console.log(add);
      noti.setAttribute("data-count", add + 1);
      noti.classList.add("zero");
    });
  }
</script>
